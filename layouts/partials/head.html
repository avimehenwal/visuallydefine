<!-- Head and SEO infromation -->
<head>
  <title> {{ .Site.Title}} </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta name="author" content="{{.Site.Params.author}}">
  {{ .Hugo.Generator }}  <!-- <meta name="generator" content="Hugo 0.18" /> -->
  <base href="{{ .Site.BaseURL }}">

  {{ if .Site.Params.description }}
    <meta name="keywords"    content="{{.Site.Params.description}}">
    <meta name="description" content="{{.Site.Params.description}}">
  {{ end }}

  <link rel="stylesheet" href="css/visuallydefine.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-{{.Site.Params.theme}}.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

  <!-- Google Analytics -->
  {{ template "_internal/google_analytics_async.html" . }}

  <!-- Google AdSense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2357444200747970",
            enable_page_level_ads: true
       });
  </script>

</head>
