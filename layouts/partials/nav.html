<!-- sidebar nav menu -->
<div class="w3-sidebar w3-bar-block w3-purple" style="width:25%">
  <br>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    {{ if .Pre }}
      <a href="{{.URL}}" class="w3-bar-item w3-button w3-hover-green">
        {{.Pre}}      {{.Name}}</a>
    {{else}}
      <a href="{{.URL}}" class="w3-bar-item w3-button w3-hover-green">{{.Name}}</a>
    {{end}}
  {{end}}

  <!-- Add subitems to submenu -->
  <hr>
  {{ $currentPag := . }}
  {{ range where .Site.Pages "Section" $currentPag.Type }}
     <a href="{{.URL}}" class="w3-bar-item w3-button w3-hover-yellow"
     title="{{.Description}}">
       {{.Description | truncate 15}}</a>
  {{end}}

</div>
