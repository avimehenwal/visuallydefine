<header>
  <div class="w3-panel w3-bar w3-round-large w3-theme">
    <button id="openNav" class="w3-bar-item w3-btn w3-xxxlarge w3-ripple"
      style="display:none" onclick="w3_open()">&#9776;
    </button>

    <h1 class="w3-bar-item">
      <a href="{{ .Site.BaseURL }}" style="text-decoration:none">
        <center>Visually Define</center>
      </a>
    </h1>

    <div class="w3-bar-item w3-right">
      <a href="{{.Site.Params.author_url}}">
        <img src="/images/{{.Site.Params.Banner}}" alt="Person Learning"
        class="w3-image w3-hover-opacity w3-circle" style="width:80px">
      </a>
    </div>
  </div>
</header>

<script>
  function w3_open() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("mySidebar").style.width = "25%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }

  function w3_close() {
    document.getElementById("main").classList.remove('w3-threequarter');
    document.getElementById("main").classList.remove('w3-right');
    // document.getElementById("main").classList.add('w3-animate-');
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
</script>
