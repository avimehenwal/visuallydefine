<header>
  <div class="w3-container w3-bar w3-blue">
    <h1><center> Visually Define </center></h1>
  </div>
</header>

<!-- sidebar nav menu -->
<div class="w3-sidebar w3-bar-block w3-purple" style="width:25%">
  <img src="/images/VideoCameraHeadReadingBook3-300x268.jpg" alt="Person Learning" class="w3-bar-item w3-hover-opacity w3-circle">
  <br>

  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <a href="{{.URL}}" class="w3-bar-item w3-button w3-hover-green">{{.Name}}</a>
  {{end}}

  <!-- Add subitems to submenu -->
  <hr>
  {{ $currentPag := . }}
  {{ range where .Site.Pages "Section" $currentPag.Type }}
     <a href="{{.URL}}" class="w3-bar-item w3-button w3-hover-yellow">{{.Title | truncate 15}}</a>
  {{end}}

</div>
