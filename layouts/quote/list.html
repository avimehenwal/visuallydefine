{{ define "main"}}

{{ $hover := printf "w3-hover-%s" .Site.Params.hover }}
<br>
<div class="w3-card-4 w3-animate-right">
  <header class="w3-container w3-green">
    <h1> German Quotes - Zitate</h1>
  </header>

  <ul class="w3-ul w3-text-deep-orange">
    {{/* range first 4 .Data.Pages */}}
    {{ range .Data.Pages }}
      <li class="{{$hover}}">
        <a href="{{ .URL }}">
          <h1 style="font-family: 'Dancing Script', cursive;">
            {{.Description}}
          </h1>
        </a>
      </li>
    {{ end }}
  </ui>
</div>

{{end}}
