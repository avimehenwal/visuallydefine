{{ define "main" }}

<div class="w3-container">
  <article class="w3-panel w3-card-4 w3-theme-l3 w3-animate-right">
    <header class="w3-row">
      <p class=" w3-large w3-serif">
      <i class="fa fa-quote-right w3-jumbo w3-text-red w3-col s1"></i>
      <h1 class="w3-col s10 w3-center" style="text-shadow:1px 1px 0 #444">
      <i>{{.Description}}</i></h1>
      <i class="fa fa-quote-left w3-jumbo w3-text-red w3-col s1"></i>
      </p>
      {{ if .Params.author}}
        <div class="w3-row w3-center w3-text-red">
          ~{{.Params.author}}</div>
      {{end}}
    </header>
    <h3 class="w3-center">{{.Params.translation}}</h3>
    <h2 style="font-family: 'Dancing Script', cursive;">
      {{.Content}}
    </h2>
  </article>

  <!-- Previous and Next post buttons -->
  <br>
  {{ with .PrevInSection }}
    <a href="{{ .Permalink }}"
    class="w3-button w3-round-large w3-theme-d4 w3-large w3-ripple w3-left">
      <i class="fa fa-arrow-left"></i> <b>PREVIOUS</b>
    </a>
  {{ end }}

  {{ with .NextInSection }}
  <a href="{{ .Permalink }}"
  class="w3-button w3-round-large w3-theme-d4 w3-large w3-ripple w3-right">
    <strong>NEXT</strong> <i class="fa fa-arrow-right"></i>
  </a>
  {{ end }}

</div>
{{ end }}
